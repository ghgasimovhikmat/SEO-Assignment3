<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - My Website</title>
  <meta name="description" content="Get in touch to learn more about our professional web development services.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Ready to start your next project? Contact us about our <strong>web development services</strong> today!</p>
      <form>
        <label>Name:<input type="text" required></label>
        <label>Email:<input type="email" required></label>
        <label>Message:<textarea rows="5" required></textarea></label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
